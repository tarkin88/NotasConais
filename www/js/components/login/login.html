<ion-header-bar class="bar-calm">
    <h1 class="title">Inicio de sesión</h1>
</ion-header-bar>
<ion-content>
	<form novalidate name="formLogin">
	<div class="list">
	  <label class="item item-input item-floating-label">
	    <span class="input-label">Usuario</span>
	    <input type="text"
	    placeholder="Usuario"
	    ng-model="form.user"
	    required>
	  </label>
	  <label class="item item-input item-floating-label">
	    <span class="input-label">Contraseña</span>
	    <input type="password"
	    placeholder="Contraseña"
	    ng-model="form.password"
	    required>
	  </label>
	  	<button class="button button-calm button-full"
	  			ng-disabled="formLogin.$invalid"
	  			ng-click="vm.login(form)">
	  		Entrar
		</button>
	</div>
	</form>
</ion-content>
